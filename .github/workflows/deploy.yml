name: Deploy Nubo Ktor API to Amazon EC2

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a desplegar'
        required: true
        default: 'develop'
        type: choice
        options:
          - master
          - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle and create fat JAR
        run: ./gradlew clean shadowJar

      # Busca el JAR generado por ShadowJar (usualmente termina en -all.jar)
      - name: Move JAR to root and prepare for deployment
        id: move_jar
        run: |
          # Busca cualquier jar que termine en all.jar dentro de build/libs
          JAR_FULL_PATH=$(find build/libs -name "*-all.jar" | head -n 1)
          
          if [ -z "$JAR_FULL_PATH" ]; then
            echo "Error: No se encontró el JAR generado (busca *-all.jar)"
            exit 1
          fi
          
          # RENOMBRAR AL NOMBRE EXACTO QUE ESPERA EL SERVIDOR
          TARGET_NAME="mi-apiNubo.jar"
          
          mv "$JAR_FULL_PATH" "$TARGET_NAME"
          echo "JAR movido y renombrado a: $TARGET_NAME"
          echo "moved_jar_filename=$TARGET_NAME" >> $GITHUB_OUTPUT

      # Ruta ajustada a /opt/NuboAPI/scripts/
      - name: Execute pre-deployment script on EC2 (Stop old app)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo /opt/NuboAPI/scripts/pre-deploy

      # Ruta ajustada a /opt/NuboAPI/
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "${{ steps.move_jar.outputs.moved_jar_filename }}"
          target: "/opt/NuboAPI/"
          overwrite: true

      # Ruta ajustada a /opt/NuboAPI/scripts/
      - name: Execute post-deployment script on EC2 (Start app)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo /opt/NuboAPI/scripts/post-deploy

      # Verificación ajustada al nombre real del servicio (NuboAPI)
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Verificando estado del servicio..."
            sudo systemctl status NuboAPI || echo "Servicio no activo"
            
            # Nota: netstat requiere 'sudo apt install net-tools'
            # Si falla, no rompe el pipeline (|| true)
            echo "Verificando puerto 9000..."
            sudo netstat -tulpn | grep 9000 || echo "Advertencia: Puerto 9000 no detectado aún"