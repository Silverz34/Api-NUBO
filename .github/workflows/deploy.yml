name: Deploy Nubo Ktor API to Amazon EC2

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a desplegar'
        required: true
        default: 'develop'
        type: choice
        options:
          - master
          - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle and create fat JAR
        run: ./gradlew clean shadowJar

      - name: List generated JARs
        run: find build/libs -name "*.jar" -print

      - name: Move JAR to root and prepare for deployment
        id: move_jar
        run: |
          # 1. Búsqueda simplificada para cualquier JAR compilado
          JAR_FULL_PATH=$(find build/libs -name "*.jar" | head -n 1)
          if [ -z "$JAR_FULL_PATH" ]; then
            echo "Error: No se encontró el JAR generado. Verifique el nombre en build/libs."
            exit 1
          fi
          JAR_FILENAME=$(basename "$JAR_FULL_PATH")
          # 2. Renombramos al nombre final
          mv "$JAR_FULL_PATH" "mi-apiNubo.jar"
          echo "JAR movido y renombrado a: mi-apiNubo.jar"
          echo "moved_jar_filename=mi-apiNubo.jar" >> $GITHUB_OUTPUT

      - name: Execute pre-deployment script on EC2 (Stop old app)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo sed -i 's/\r$//' /opt/NuboAPI/scripts/pre_deploy
            sudo sed -i 's/\r$//' /opt/NuboAPI/scripts/post_deploy
            
            sudo chmod +x /opt/NuboAPI/scripts/pre_deploy
            sudo chmod +x /opt/NuboAPI/scripts/post_deploy
            
            sudo /opt/NuboAPI/scripts/pre_deploy

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "${{ steps.move_jar.outputs.moved_jar_filename }}"
          target: "/opt/NuboAPI"
          overwrite: true

      - name: Execute post-deployment script on EC2 (Start app)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo /opt/NuboAPI/scripts/post_deploy

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Verificando estado del servicio..."
            sudo systemctl status NuboAPI || echo "Servicio no configurado aún"
            echo "Verificando puerto 9000..."
            sudo netstat -tulpn | grep 9000 || echo "Puerto 9000 no está escuchando"