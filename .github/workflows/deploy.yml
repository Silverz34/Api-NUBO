name: Deploy Nubo Ktor API to Amazon EC2

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a desplegar'
        required: true
        default: 'develop'
        type: choice
        options:
          - master
          - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Obtener el código
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      # 2. Configurar Java 21
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # 3. Permisos para el wrapper de Gradle
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # 4. Construir el Fat JAR
      - name: Build with Gradle
        run: ./gradlew clean shadowJar

      # 5. Renombrar el JAR generado al nombre estandar que espera el servidor
      - name: Prepare JAR for Deployment
        id: prepare_jar
        run: |
          # Busca el jar generado en build/libs (usualmente termina en -all.jar por shadowJar)
          # Si tu build genera un nombre distinto, ajusta el patrón "-all.jar"
          JAR_FULL_PATH=$(find build/libs -name "*-all.jar" | head -n 1)
          
          if [ -z "$JAR_FULL_PATH" ]; then
            echo "Error: No se encontró el JAR generado en build/libs/"
            exit 1
          fi
          
          # Nombre FINAL que usaremos en el servidor
          TARGET_NAME="mi-apiNubo.jar"
          
          mv "$JAR_FULL_PATH" "$TARGET_NAME"
          echo "JAR encontrado y renombrado a: $TARGET_NAME"
          
          # Guardamos el nombre en una variable de salida para el paso de SCP
          echo "jar_filename=$TARGET_NAME" >> $GITHUB_OUTPUT

      # 6. Ejecutar PRE-DEPLOY en el servidor (Detener servicio)
      - name: Execute Pre-Deploy (Stop App)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo /opt/NuboAPI/scripts/pre-deploy

      # 7. Subir el archivo JAR al servidor
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "${{ steps.prepare_jar.outputs.jar_filename }}"
          target: "/opt/NuboAPI/"
          overwrite: true

      # 8. Ejecutar POST-DEPLOY en el servidor (Iniciar servicio)
      - name: Execute Post-Deploy (Start App)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo /opt/NuboAPI/scripts/post-deploy

      # 9. Verificación final
      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Estado del servicio:"
            sudo systemctl status NuboAPI --no-pager
            
            echo "Verificando puerto 9000:"
            # Usamos || true para que no falle el pipeline si netstat no está instalado, pero te avise
            sudo netstat -tulpn | grep 9000 || echo "Advertencia: Puerto 9000 no detectado inmediatamente (puede tardar en arrancar)"